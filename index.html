<head>

        <div id="Header-Container">
            <img id="logo" src="img/logo.png" height="30px" />
            <div id="userPanel">
                <div id="LogRegBTN">
                    <button id="LoginBTN" onclick="window.location.href='sites/account/login.html';">Login</button>
                    <button id="RegisterBTN">Register</button>
                </div>
            </div>
        </div>

        <nav id="Item-Search">
            <div id="Keyword-Wrapper">

                    <li>Painting</li>
                    <li>Sculptures</li>
                    <li>Digital</li>

                    <h4 class="ProductTitle">Mona Lisa</h4>
                    <p class="ProductDetails">
                        Author: Leonardo DaVinci <br/>
                        Description: 77 cm x 53 cm (30 in x 21 in). Oil paint on a poplar wood panel. <br/>
                        Starting Price: 120.00php <br/>
                        Condition: Antique <br/>
                        Location: Paris, France <br/>
                        Auction Starts on April 28, 2023
                    </p>
                    <hr>
                    <h5 class="ProductPosting">2 Days Ago</h5>
                </div>
            </div>
            <div class="grid-item">
                <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/1665_Girl_with_a_Pearl_Earring.jpg/800px-1665_Girl_with_a_Pearl_Earring.jpg" />

                <img src="https://sep.turbifycdn.com/ty/cdn/madisonartshop/most-famous-paintings-4.jpg?t=1678352599&" />
            </div>
